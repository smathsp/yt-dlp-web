<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Downloader</title>
</head>
<body>
    <h1>Enter Video URL</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="url" name="url" required placeholder="Video URL"><br>
        <label>Upload cookies.txt (optional):</label>
        <input type="file" name="cookies"><br><br>
        <button type="submit">Download</button>
    </form>
</body>
</html>
